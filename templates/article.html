<!doctype html>
<html>
  <head>
    <title>Article!</title>
    <style>

      body {
        background-color: #f1efef;
      }
      .container {
        max-width: 920px;
        margin: 0 auto;
        font-family: "Open Sans", sans-serif;
        font-size: 11pt;
        color: #444;
      }

      .untranslated {
        color: #966;
      }

      .stale {
        color: #999;
      }

      h2, h3 {
        display: inline-block;
      }

      #langs { margin-left: 1em; }

      h3 { color: #999; font-weight: normal; margin-left: .3em }

      .line { margin-bottom: 1em; }

    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h2>{{ title }}</h2>
        <h3>{{ path }}</h3>
        <select id="langs">
          {% for lang in sorted(langs) %}
            {% if cur_lang != lang %}
              <option value="{{ lang }}">{{ lang }}</option>
            {% else %}
              <option selected value="{{ lang }}">{{ lang }}</option>
            {% end %}
          {% end %}
        </select>
      </div>

      {% for line in content %}
        {% if line.get('stale', None) %}
        <div class='line stale' title="{{ escape(line['base_data']) }}"><span>
            {{ line['data'] }}
        {% elif line.get('untranslated', None) %}
        <div class='line untranslated'><span>
          {{ line['base_data'] }}
        {% else %}
        <div class="line"><span>
          {{ line['data'] }}
          {% end %}</span>
          <button type='button' class='btn-edit'>Edit</button>
        </div>
      {% end %}

      <form method="post">

      </form>
    </div>
    <script>
      document.getElementById('langs').addEventListener('change', function() {
        if (this.value !== "") {
          location.href = "/" + this.value + "/{{ path }}";
        }
      });

      var edits = document.querySelectorAll(".btn-edit");
      for (var i = 0; i < edits.length; ++i) {
          edits[i].addEventListener('click', function() {
              if (this.previousElementSibling.style.display === "none") {
                this.previousElementSibling.style.display = "";
                this.parentNode.removeChild(this.nextElementSibling);
                return;
              }

              var form = document.createElement("form");
              form.method = "post";

              var lineNo = document.createElement("input");
              lineNo.type = "hidden";
              lineNo.name = "line";
              lineNo.value = Array.prototype.indexOf.call(this.parentNode.children, this);
              form.appendChild(lineNo);

              var content = document.createElement("textarea");
              content.name = "data";
              content.value = this.previousElementSibling.innerHTML.trim();
              content.style.width = "100%";
              content.style.boxSizing = "border-box";
              form.appendChild(content);

              form.appendChild(document.createElement("br"));

              var submit = document.createElement("input");
              submit.type = "submit";
              form.appendChild(submit);

              var cancel = document.createElement("button");
              cancel.type = "button";
              cancel.innerHTML = "Cancel";
              form.appendChild(cancel);

              cancel.addEventListener("click", function() {
                  var kids = this.parentNode.parentNode.children;
                  kids[0].style.display = "";
                  kids[1].style.display = "";
                  this.parentNode.parentNode.removeChild(this.parentNode);
              });

              this.previousElementSibling.style.display = "none";
              this.style.display = "none";
              this.parentNode.appendChild(form);
          });
      }
    </script>
  </body>
</html>
